<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AutoAnalyzer | Upload CSV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .brand {
            font-weight: bold;
            font-size: 2rem;
        }

        .upload-icon {
            font-size: 3rem;
            color: #0d6efd;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
        }

        .form-label {
            font-weight: 500;
        }

        .form-control:hover, .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .tooltip-icon {
            cursor: pointer;
            font-size: 0.95rem;
            color: #6c757d;
        }
    </style>
</head>

<body class="container py-5">

    <!-- Page Title -->
    <div class="text-center mb-5">
        <div class="brand text-primary mb-2">üìä AutoAnalyzer</div>
        <h2 class="mb-2">Upload Your Dataset</h2>
        <p class="text-muted">Quickly analyze your CSV, Excel, JSON file with smart insights and visuals.</p>
    </div>

    <!-- Upload Form -->
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4">
                <div class="text-center mb-4 upload-icon">üì§</div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Custom-styled form group -->
                    <div class="mb-4">
                        <label for="{{ form.file.id_for_label }}" class="form-label">
                            Select CSV, Excel or JSON File
                            <span class="tooltip-icon" data-bs-toggle="tooltip" title="Only .csv, excel and json files are allowed.">‚ÑπÔ∏è</span>
                        </label>
                        {{ form.file }}
                        {% if form.file.errors %}
                            <div class="text-danger small mt-1">{{ form.file.errors.0 }}</div>
                        {% endif %}
                    </div>

                    <button type="submit" class="btn btn-primary w-100">üìà Upload & Analyze</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Tooltip JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        tooltips.forEach(t => new bootstrap.Tooltip(t));
    </script>
</body>

</html>
